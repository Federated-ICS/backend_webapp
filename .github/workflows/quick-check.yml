name: Quick Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ics_user
          POSTGRES_PASSWORD: ics_password
          POSTGRES_DB: ics_threat_detection_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Run migrations
      env:
        DATABASE_URL: postgresql+asyncpg://ics_user:ics_password@localhost:5432/ics_threat_detection_test
      run: poetry run alembic upgrade head
    
    - name: Run API tests
      env:
        DATABASE_URL: postgresql+asyncpg://ics_user:ics_password@localhost:5432/ics_threat_detection_test
      run: poetry run pytest tests/test_api/ -v
